
forest:
  enabled: true
  bean-id: sslConfig
  max-connections: 300
  max-route-connections: 300
  timeout: 3000
  connect-timeout: 3000
  retry-count: 2
  ssl-key-stores:
    - id: keystore1
      file: test.keystore
      keystore-pass: 123456
      cert-pass: 123456
      ssl-socket-factory-builder: com.dtflys.forest.solon.test.ssl.MySSLSocketFactoryBuilder

  interceptors:
    - com.dtflys.forest.solon.test.interceptor.GlobalInterceptor


my-site:
  base-url: https://gitee.com
